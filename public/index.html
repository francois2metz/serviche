<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Serviche</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1>Serviche</h1>
      <p>Si vous souhaitez afficher une image sur Ich, vous êtes au bon endroit.</p>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="formFile" class="form-label">Sélectionner une image</label>
          <input id="formFile" class="form-control" type="file" name="file" accept="image/*" />
        </div>
        <button type="submit" class="btn btn-primary">Afficher sur Ich</button>
      </form>
    </div>
  </body>
</html>
